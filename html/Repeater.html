<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <!-- jFront for BWASP -->
    <link href="../assets/css/jFront/style.css" rel="stylesheet">
    <link href="../assets/css/jFront/sidebar.css" rel="stylesheet">
    <link href="../assets/css/jFront/fonts.css" rel="stylesheet">
    <link href="../assets/css/jFront/grid.css" rel="stylesheet">
    <link href="../assets/css/jFront/content.css" rel="stylesheet">
    <script type="module" src="../js/popup.js"></script>
    <script type="module" src="../js/repeater.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
</head>
<body>
<aside id="leftSideBar" class="navigation ps-2 pe-2 pt-3 pb-4 sidebar shadow d-none">
    <section class="element-top sizer element-top center-horizontal">
        <a class="text-decoration-none text-white sidebar-logo" href="./popup.html">
            <h4 class="text-decoration-none text-dark mb-0 font-logo">BWASP</h4>
            <p class="mb-0 text-muted small">Extension</p>
        </a>
    </section>
    <section class="separatedTab">
        <div class="sidebar-element">
            <a href="./popup.html" class="rounded-custom" id="target-popup">
                <i class="bi bi-search text-primary"></i>
                Analysis
            </a>
        </div>
        <div class="sidebar-element">
            <p class="sidebar-category">Additional</p>
            <a href="./Repeater.html" class="rounded-custom" id="target-Repeater">
                <i class="bi bi-arrow-repeat text-primary"></i>
                Repeater
            </a>
            <a href="./dencode.html" class="rounded-custom" id="target-dencode">
                <i class="bi bi-arrow-left-right text-primary"></i>
                Dencode
            </a>
        </div>
    </section>
</aside>
<div class="p-4 pt-3 w-100">
    <div id="topMainBar" class="d-inline-flex w-100 mb-3 d-none">
        <div class="sizer element-top center-horizontal">
            <div class="content-page-icon content-page-icon-sizing rounded-custom">
                <i class="bi bi-arrow-repeat"></i>
            </div>
            <div>
                <h4 class="text-decoration-none mb-0 font-logo" id="pageTitle">Repeater</h4>
                <p class="mb-0 text-muted small" id="pageTitle_sub"></p>
            </div>
        </div>
        <div class="sizer element-top center-horizontal ms-auto">
            <button type="button" id="repeater-next"
                    class="bg-white content-page-icon-sizing ms-2 btn btn-link border rounded-custom shadow-sm"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="View preferences">
                <h4 class="mb-0 text-dark"><i class="bi bi-chevron-left"></i></h4>
            </button>
            <button type="button" id="repeater-next"
                    class="bg-white content-page-icon-sizing ms-2 btn btn-link border rounded-custom shadow-sm"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="View preferences">
                <h4 class="mb-0 text-dark"><i class="bi bi-chevron-right"></i></h4>
            </button>
            <button type="button" id="job-start"
                    class="bg-white content-page-icon-sizing ms-2 btn btn-link border rounded-custom shadow-sm"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="Help">
                <h4 class="mb-0 text-success"><i class="bi bi-play-fill"></i></h4>
            </button>
            <button type="button" id="job-stop"
                    class="bg-white content-page-icon-sizing ms-2 btn btn-link border rounded-custom shadow-sm"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="View preferences">
                <h4 class="mb-0 text-danger"><i class="bi bi-stop-fill"></i></h4>
            </button>
            <button type="button" id="repeater-send"
                    class="bg-white content-page-icon-sizing ms-2 btn btn-link border rounded-custom shadow-sm"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="View preferences">
                <h4 class="mb-0 text-primary"><i class="bi bi-cursor-fill"></i></h4>
            </button>
        </div>
    </div>
    <div class="bg-white text-dark sizer element-objects separatedTab">
        <div id="loadingProgress" class="d-flex align-items-center justify-content-center w-100 d-none">
            <div class="h-100 sizer center-horizontal center-vertical">
                <div class="d-inline-flex pt-5 pb-2">
                    <div class="spinner-border" role="status"></div>
                    <h3 class="ms-3 mb-0 text-dark">Checking server...</h3>
                </div>
            </div>
        </div>
        <div id="err-noServerPresented" class="d-flex align-items-center justify-content-center w-100 d-none">
            <div class="h-100 sizer center-horizontal center-vertical">
                <div class="pt-5 pb-2 ms-3 mb-0">
                    <h3 class="text-danger"><i class="bi bi-exclamation-circle-fill"></i> Can't connect to server</h3>
                    <p class="text-muted small mt-3">Please turn on <span id="err-noServerPresented-targetServer"></span> Server.<br>(<span id="err-noServerPresented-targetURL"></span>)</p>
                </div>
            </div>
        </div>

        <section class="w-100 h-100">
            <div class="h-50">
                <div class="form-floating w-100 h-100">
                    <textarea class="form-control w-100 h-100" placeholder="Request" id="requestTextarea"></textarea>
                    <label for="floatingTextarea">Request</label>
                </div>
            </div>
            <div class="h-50">
                <div class="form-floating w-100 h-100">
                    <textarea class="form-control w-100 h-100" placeholder="Response" id="responseTextarea"></textarea>
                    <label for="floatingTextarea2">Response</label>
                </div>
            </div>
        </section>
    </div>

</div>

</body>
</html>
